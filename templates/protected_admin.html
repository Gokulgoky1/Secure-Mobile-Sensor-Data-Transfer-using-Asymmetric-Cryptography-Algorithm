<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Secure Transfer</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="/static/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="/static/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
         <!-- Javascript files-->
      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/popper.min.js"></script>
      <script src="/static/js/bootstrap.bundle.min.js"></script>
      <script src="/static/js/jquery-3.0.0.min.js"></script>
      <script src="/static/js/sample.js"></script>
      <!-- sidebar -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/static/js/custom.js"></script>
      <script>
         $(document).ready(function(){
           load_data();
           function load_data(query)
           {
            $.ajax({
             url:"/ajaxlivesearch",
             method:"POST",
             data:{query:query},
             success:function(data)
             {
               $('#result').html(data);
               $("#result").append(data.htmlresponse);
             }
            });
           }
           $('#search_text').keyup(function(){
             var search = $(this).val();
             if(search != ''){
             load_data(search);
            }else{
             load_data();
            }
           });
         });
         </script>
   <!-- body -->
   <body class="main-layout">
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Welcome {{user}}</h2>
                     <p></p>
                  </div>
               </div>
            </div>
         </div>
         <div class="con_bg">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-6">
                     <div class="col-md-12">
                        {% for message in get_flashed_messages() %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                           <a class = "close" data-dismiss = "alert">
                              &times;
                           </a>
                        {{ message }}
                        </div>
                        {% endfor %}
                     </div>
                     <form class="main_form" action="/load_data"  method="post" enctype='multipart/form-data'>
                        <div class="row">
                        <div class="col-md-12">
                           <input class="contactus" placeholder="search the user" type="text" name="search_text" id="search_text">
                        </div>
                        <br>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="table_name" type="text" name="table_name">
                        </div>
                        <br>
                        <div class="col-md-12">
                           <button type="submit" class="send_btn">Load Data</button>
                         </div>
                         <br>
                         <div class="col-md-12" align="right">
                           <a href="/drop_session_admin" class="btn btn-danger">Logout</a>
                     </form>
                  </div>
                  </div>
                  </div>
                  <div class="col-md-6 padding_right2">
                     <div class="map_section">
                        <div id="result"></div>
                        <div id="map">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact section -->

   </body>
</html>
